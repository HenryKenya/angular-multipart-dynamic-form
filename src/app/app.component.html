<div class="container">
  <h1>Angular Dynamic Multipart form</h1>
  <form
    *ngIf="users && users.length"
    [formGroup]="usersForm"
    (ngSubmit)="submitForm()"
  >
    <div *ngFor="let user of users">
      <label for="{{ user.name }}">{{ user.name }}</label>
      <input
        type="number"
        id="{{ user.name }}"
        formControlName="{{ user.name }}"
      />
    </div>
    <button type="submit">Submit values</button>
  </form>
</div>
